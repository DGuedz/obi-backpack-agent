# OBI WORK - Logrotate Configuration
# Rule: log_retention_days,7

/var/log/obi-agent/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 obi_agent obi_agent
    postrotate
        systemctl reload obi_agent > /dev/null 2>/dev/null || true
    endscript
}
